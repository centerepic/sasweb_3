    .loading-container {
        position: relative;
        display: inline-block;
        overflow: hidden;
    }

    .loading-container img {
        display: block;
        width: 100%;
        height: auto;
        position: relative;
        clip-path: inset(100% 0 0 0); /* Initially hide the image */
    }

    @keyframes reveal {
        from {
            clip-path: inset(100% 0 0 0);
        }
        to {
            clip-path: inset(0 0 0 0);
        }
    }

    audio, embed {
        position: absolute;
        z-index: -9999;
    }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = document.querySelectorAll("img[data-src]");
            var loadImage = function(image, delay) {
                setTimeout(function() {
                    var imgElement = new Image();
                    imgElement.src = image.getAttribute("data-src");
                    imgElement.onload = function() {
                        image.src = imgElement.src;
                        image.style.animation = 'reveal ' + (2 + Math.random() * 3) + 's steps(' + (Math.floor((Math.random() * 15) + 15)) + ') forwards';
                    };
                }, delay);
            };

            images.forEach(function(image, index) {
                loadImage(image, index * ((Math.random() * 500) + 500) ); // Adjust delay as needed
            });
        });
    </script>
